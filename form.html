<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Week05/styles/form.css">
    <title>Product Review Form</title>
</head>
<body>
    <h1>Product Review</h1>

    <form method="get" action="review.html">

        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product.....</option>    
        </select>

        <fieldset>
            <legend>Overall Rating:</legend>
            <div class="stars">
                <label for="star1"><input type="radio" id="star1" name="rating" value="1"required>⭐</label>
                <label for="star2"><input type="radio" id="star2" name="rating" value="2" />⭐⭐</label>
                <label for="star3"><input type="radio" id="star3" name="rating" value="3" />⭐⭐⭐</label>
                <label for="star4"><input type="radio" id="star4" name="rating" value="4" />⭐⭐⭐⭐</label>
                <label for="star5"><input type="radio" id="star5" name="rating" value="5" />⭐⭐⭐⭐⭐</label>
                
            </div>

        </fieldset>

        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required>

        <fieldset>
            <legend>Useful Features:</legend>
            <label for="feature1"><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label>
            <label for="feature2"><input type="checkbox" id="feature2" name="features" value="design"> Design</label>
            <label for="feature3"><input type="checkbox" id="feature3" name="features" value="efficiency"> Efficiency</label>
            <label for="feature4"><input type="checkbox" id="feature4" name="features" value="ease-of-use"> Ease of Use</label>
        </fieldset>

        <label for="review">Written Review:</label>
        <textarea id="review" name="review" rows="4" cols="50" placeholder="Share your thoughts..."></textarea>

        <label for="username">Your Name (optional):</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Submit Review">
    </form>

    </footer>

    <script src="Week05/scripts/form.js" defer></script>
    
</body>
</html>
