<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nungu Construction - Contact</title>
    <link rel="stylesheet" href="project/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Hero -->
     <section class="hero">
        <div class="hero-text">
            <h1>Contact Us</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
     </section>

     <!-- Contact Section -->
      <main class="container">
        <section class="contact">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Our Offices</h3>
                <p>123 Construction Avenue, Harare, Zimbabwe</p>
                <p>Email: info@nunguconstruction.com</p>
                <p>Phone: +263 77 123 4567</p>
            </div>
        </section>
      </main>

      <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/nungu construction" target="_bank" aria-label="Facebook">
                <i class="fb fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/@nunguconstruction" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://wa.me/263771234567" target="_blank" aria-label="whatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
        <p>&copy; 2025 Nungu Construction. All rights reserved.</p>
      </footer>
</body>
</html>
